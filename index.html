<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5.0, minimum-scale=0.5">
    <title>Alexander & Maddy</title>
    <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css');

    body{
        font-family: 'Lora';
        font-size: 17px;
        line-height: 1.5;
        background-color: #fff;
        background-image: url(abstract-seamless-heart-pattern-background-paper-vector-23399901.jpg);
        background-attachment: scroll;
    }
    .box{
        background: #e91e63;
        padding: 60px 60px;
        color: #fff;
        width: 50%;
        text-align: center;
        margin: 25vh auto;
        position: relative;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }
    .box h3{
        font-size: 30px;
        font-weight: 400;
        text-transform: uppercase;
        margin: 5px;
    }
    .top-border:before {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(corner-pattern-white.png);
        background-size: cover;
        top: 10px;
        left: 10px;
    }

    .top-border:after {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(corner-pattern-white.png);
        background-size: cover;
        top: 10px;
        right: 10px;
        transform: rotate(90deg);
    }

    .bottom-border:before {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(corner-pattern-white.png);
        background-size: cover;
        bottom: 10px;
        left: 10px;
        transform: rotate(270deg);
    }

    .bottom-border:after {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(corner-pattern-white.png);
        background-size: cover;
        bottom: 10px;
        right: 10px;
        transform: rotate(180deg);
    }
    .box img{
        width:100px;
    }
    .love{
        animation: pulse 1.5s ease-in-out infinite;
        display: inline-block;
    }
    @keyframes pulse{
        0%{ transform: scale(1);}
        50%{ transform: scale(1.5);}
        100%{ transform: scale(1);}
    }

    </style>

</head>

<body>
    <div class="main">
        <div class="box">
            <div class="top-border"></div>
            <img src="rings.png" class="ring">
            <h3>Alexander Lucas <span class="love">ü§ç</span> Madeline Brotherton</h3>
            <p id="timer"></p>
            <p>My heart will always be for you Maddy!</p>
            <div class="bottom-border"></div>
        </div>
    </div>

    <script>
        const startDate = new Date('2021-04-16T06:00:00.000Z');
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            timerElement.textContent = `Together for ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds`;
        }

        updateTimer();
        setInterval(updateTimer, 1000); 
    </script>
</body>
</html>
