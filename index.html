<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5.0, minimum-scale=0.5">
    <title>Alexander & Maddy</title>
    <style>
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css');

    body{
        font-family: 'Lora';
        font-size: 17px;
        line-height: 1.5;
        background-color: #fff;
        background-image: url(abstract-seamless-heart-pattern-background-paper-vector-23399901.jpg);
        background-attachment: scroll;
    }
    .box{
        background: #e91e63;
        padding: 60px 60px;
        color: #fff;
        width: 50%;
        text-align: center;
        margin: 25vh auto;
        position: relative;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }
    .box h3{
        font-size: 30px;
        font-weight: 400;
        text-transform: uppercase;
        margin: 5px;
    }
    .top-border:before {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(corner-pattern-white.png);
        background-size: cover;
        top: 10px;
        left: 10px;
    }

    .top-border:after {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(corner-pattern-white.png);
        background-size: cover;
        top: 10px;
        right: 10px;
        transform: rotate(90deg);
    }

    .bottom-border:before {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(corner-pattern-white.png);
        background-size: cover;
        bottom: 10px;
        left: 10px;
        transform: rotate(270deg);
    }

    .bottom-border:after {
        content: '';
        width: 71px;
        height: 71px;
        position: absolute;
        background: url(corner-pattern-white.png);
        background-size: cover;
        bottom: 10px;
        right: 10px;
        transform: rotate(180deg);
    }
    .box img{
        width:100px;
    }
    .love{
        animation: pulse 1.5s ease-in-out infinite;
        display: inline-block;
    }
    @keyframes pulse{
        0%{ transform: scale(1);}
        50%{ transform: scale(1.5);}
        100%{ transform: scale(1);}
    }
    * {
    box-sizing: border-box;
    }
    .row {
    display: flex;
    flex-wrap: wrap;
    padding: 15px;
    margin-left: 50px;
    margin-right: 50px;
    background-color: #e91e63;
    border-radius: 20px;
    }

    /* Create four equal columns that sits next to each other */
    .column {
    flex: 25%;
    max-width: 25%;
    padding: 10px;
    }

    .column img {
    margin-top: 15px;
    vertical-align: middle;
    border-radius: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2), 
              -4px 0px 8px rgba(0, 0, 0, 0.2), 
              4px 0px 8px rgba(0, 0, 0, 0.2), 
              0px -4px 8px rgba(0, 0, 0, 0.2);
    }
    .heart {
        background-image: url('White-heart.png'); 
        background-size: contain; 
        background-repeat: no-repeat;
        font-size: 18px;
        display: inline-block;
        width: 85px;
        height: 75px;
        line-height: 1;
        text-align: center;
        vertical-align: middle;
        color: #e91e63;
        margin: 0px 20px;
        padding-top: 20px;
    }
    .heart span {
        display: block; 
        font-weight: 500;
    }




    /* Responsive layout - makes a two column-layout instead of four columns */
    @media (max-width: 800px) {
    .column {
        flex: 50%;
        max-width: 50%;
    }
    }

    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    @media (max-width: 400px) {
    .column {
        flex: 100%;
        max-width: 100%;
    }
    }

    
    </style>

</head>

<body>
    <div class="main">
        <div class="box">
            <div class="top-border"></div>
            <img src="rings.png" class="ring">
            <h3>Alexander Lucas <span class="love">ü§ç</span> Madeline Brotherton</h3>
            <p id="timer"></p>
            <p>My heart will always be for you!</p>
            <div class="bottom-border"></div>
        </div>
    </div>

    <script>
        const startDate = new Date('2021-04-16T06:00:00.000Z');
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            timerElement.innerHTML = 
            `<span class="heart"><span>${days}</span><span>days</span></span>
            <span class="heart"><span>${hours}</span><span>hours</span></span>
            <span class="heart"><span>${minutes}</span><span>minutes</span></span>
            <span class="heart"><span>${seconds}</span><span>seconds</span></span>`;
        }

        updateTimer();
        setInterval(updateTimer, 1000); 
    </script>

        <!-- Photo Grid -->
    <div class="row"> 
        <div class="column">
        <img src="couple-img/couple6.jpg" style="width:100%">
        <img src="couple-img/couple2.jpg" style="width:100%">
        <img src="couple-img/couple1.jpg" style="width:100%">
        </div>
        
        <div class="column">
        <img src="couple-img/couple3.jpg" style="width:100%">
        <img src="couple-img/couple9.jpg" style="width:100%">
        <img src="couple-img/couple4.jpg" style="width:100%">
        </div> 
        
        <div class="column">
        <img src="couple-img/couple7.jpg" style="width:100%">
        <img src="couple-img/couple8.jpg" style="width:100%">
        </div>
        
        <div class="column">
        <img src="couple-img/couple5.jpg" style="width:100%">
        <img src="couple-img/couple10.jpg" style="width:100%">
        <img src="couple-img/couple9.jpg" style="width:100%">
        </div>
    </div>
</body>
</html>
